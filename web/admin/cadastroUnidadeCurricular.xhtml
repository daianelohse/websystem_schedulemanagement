<ui:composition template="/template.xhtml"  xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="corpo">
        <div class="container">
            <h:form>
                <div class="row">
                    <div class="col s12">
                        <h4 class="blue-text darken-1">Cadastro de Unidade Curricular</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <h:inputText id="nome" value="#{cadastroUnidadeCurricularBean.uc.nome}"/>
                        <label for="nome">Nome</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m8 l8">
                        <h:selectOneMenu converter="modalidadeConverter"
                                         required="true"
                                         id="modalidade" 
                                         value="#{cadastroUnidadeCurricularBean.modalidade}"
                                         styleClass="browser-default">
                            <f:selectItem itemValue="null" itemLabel="Selecione a modalidade" noSelectionOption="true"/>
                            <f:selectItems value="#{cadastroUnidadeCurricularBean.modalidades}"
                                           var="modalidade"
                                           itemLabel="#{modalidade.nome}"
                                           itemValue="#{modalidade}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s2">
                        <h:inputText id="chTotal" value="#{cadastroUnidadeCurricularBean.uc.cargaHoraria}"/>
                        <label for="chTotal">Carga Hor√°ria</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s2">
                        <h:inputText id="sigla" 
                                     value="#{cadastroUnidadeCurricularBean.uc.sigla}"
                                     pt:maxLength="5"/>
                        <label for="sigla">Sigla</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m12 l12">
                        <h:inputTextarea id="dicas" styleClass="materialize-textarea" value="#{cadastroUnidadeCurricularBean.uc.dicaAmbiente}"/>
                        <label for="dicas">Dicas de Ambientes</label>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col s6 m8 l9 right-align">
                        <h:commandLink styleClass="waves-effect waves-light btn  teal darken-1"
                                       action="listagemUnidadeCurricular.jsf?faces-redirect=true">
                            <i class="material-icons left">keyboard_backspace</i>Voltar</h:commandLink>
                    </div>
                    <div class="col s6 m4 l3 right-align">
                        <h:commandLink styleClass="waves-effect waves-light btn blue darken-1"
                                       action="#{cadastroUnidadeCurricularBean.salvar()}">
                            <i class="material-icons left">done</i>Salvar</h:commandLink>

                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
